<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Click Me Plss</button>

<p id="demo"></p>

<script>
function myFunction() {
  let txt;
  let person = prompt("Please enter your name:", "Folks!");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Hello " + person + "! How y'll doing?";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
