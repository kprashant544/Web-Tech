<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  
<!--Web Tech Lab 1-->
    <div class="form1">
        <form>
            <h2>Form Example</h2>
            <label for="name" id="mail">Name: </label> 
            <input type="name" placeholder="Enter your name"> <br> <br>
    
            
            <label for="email" id="mail">E-mail: </label> 
            <input type="email" placeholder="Enter your email"> <br>  <br>
    
             
            <label for="pass" id="mail">Password: </label> 
            <input type="password" id="password" placeholder="Enter your Password"> <br>  <br>
    
                 
            <label for="birthday">Birth Date:</label>
            <input type="date" id="birthday" name="birthday">  <br>  <br>
    
            <label for="age">Age:</label>
            <input type="number" id="age1"> <br>  <br>
    
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="gender>
            <label for="course" id="gen">Male</label>  
         
    
            
            <input type="radio" name="gender" value="gender>
            <label for="course" id="gen">Female</label> 
    
            
            <input type="radio" name="gender" value="gender>
            <label for="course" id="gen">Other</label> <br> <br>
    
            <label for="courses">Courses that I want to join for: </label>
            <input type="checkbox" name="course" value="c">C 
            <input type="checkbox" name="course" value="c">C++
            <input type="checkbox" name="course" value="c">Java
            <input type="checkbox" name="course" value="c">JavaScript 
            
            
            
            <br>
    
    
    
            <label for="Pay">Payment: </label>
            <select name="cash" id="cash">
                <option value="vis">Visa</option>
                <option value="mcard">Master Card</option>
                <option value="mercy">Credit Card</option>
                <option value="online">Online Payment</option>
            </select> <br> <br>
    
    
      
            <label for="feedback">Your Feedback</label>
            <br>
            <textarea name="" id="" cols="40" rows="5"></textarea>

            <br>
            <input type="submit">
    
        
    
        </form>


    </div>

    <style>
        .form1{
            
            border: 3px solid black;
            border-radius: 15px;
            width: 35%;
            margin: 100px 0px 100px 50px;
            background-color: aqua;
        
        }
        
        form{
            text-align: center;
            font-size: large;
        
        }

    </style>
