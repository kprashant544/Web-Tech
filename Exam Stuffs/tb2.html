<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <div class="orderdlist">
        <h3>Orderd List</h3>
        <ol type="A" start="4">
            <li>Basketball</li>
            <li>Cricket</li>
            <li>Table Tennis</li>
            <li>Football</li>
        </ol>
    </div>

    <div class="unorderdlist">
        <h3>Unorderd list</h3>

        <ul style="list-style-type: circle;">
            <li>France</li>
            <li>Germany</li>
            <li>Nepal</li>
            <li>America</li>
        </ul>
    </div>
    
</body>
</html>
